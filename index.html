<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto justify-content-center mt-5">
        <h1 class="display-2 text-center mb-4">RainCheck</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Enter city">
                    <button type="button" id="get-weather" class="btn btn-primary px-3"id="RainCheck">Find</button>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-lg-6 mx-auto d-flex justify-content-center">
                <div class="weather-info mt-2 mx-auto">
                    <p id="temperature"></p>
                    <p id="windspeed"></p>
                    <p id="winddirection"></p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-8 d-flex justify-content-center">
                <img src="kid.png" alt="Example image" height="400px" width="400px">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
